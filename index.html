<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="./style.css">
  
</head>
<body>
    <header>
        <h1>News App</h1>
        <div>
            <form class="form-inline">
                <input type="text" class="form-control" name="news" placeholder="Search by name" oninput="searchNews(this)">
                <select name="categories" class="form-control" onchange="sortNews(this)">;
                    <option>--Select Category--</option>
                    <option value="business">Business</option>
                    <option value="world">World</option>
                    <option value="politics">Politics</option>
                    <option value="hatke">Hatke</option>
                    <option value="science">Science</option>
                    <option value="sports">Sports</option>
                </select>
            </form>                                       
        </div>
    </header>
    <div class="container">
      <ul class="tabs">
        <li> <a href="" class="tab-link">All News</a></li>
        <li> <a href="" class="tab-link">Saved News</a> </li>
      </ul>
    </div>
    
        <section>
            <div class="card-grid" id="card-grid">
            </div>
        </section>
